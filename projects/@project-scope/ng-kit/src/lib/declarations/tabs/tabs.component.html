<div class="kit-tabs__header" role="tablist">
  <div class="kit-tabs__label" role="tab" *ngFor="let tab of tabs; let i = index" [class.kit-active]="selectedIndex === i"
    (click)="changeSelectedIndex(i)" [innerHTML]="tab.label">
  </div>
</div>
<div class="kit-tabs__content" role="tabpanel">
  <ng-container *ngFor="let tab of tabs; let i = index">
    <kit-tab-content *ngIf="selectedIndex === i" [content]="tab.content"></kit-tab-content>
  </ng-container>
</div>
